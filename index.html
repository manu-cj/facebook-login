<!DOCTYPE html>
<html lang="en">
<head>

    <title>Facebook login</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>

<section>

    <h1>facebook</h1>
    <p>Avec Facebook, partagez et restez en contact avec votre entourage. </p>

<aside>
    <form action="index.html" method="post">

            <input type="email" id="mail" name="user_mail" placeholder="Adresse e-mail ou numéro de tél">

        <a class="mdp" href="#">Mot de passe oublié ?</a>
